
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Animated Card</title>
<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
  }

  body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
  }

  .card{
    width:280px;
    height:380px;
    position:relative;
    border-radius:20px;
    overflow:hidden;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border:1px solid rgba(255,255,255,0.3);
    box-shadow:0 10px 40px rgba(0,0,0,0.3);
    transform-style:preserve-3d;
    transition: transform .7s ease;
  }

  .card:hover{
    transform: rotateY(15deg) rotateX(5deg) scale(1.05);
  }

  /* Floating gradient stripe */
  .glow{
    position:absolute;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background: conic-gradient(#00ffe0, #6c63ff, #ff0080, #00ffe0);
    animation: rotate 6s linear infinite;
    opacity:0.25;
  }

  @keyframes rotate {
    0%{ transform: rotate(0); }
    100%{ transform: rotate(360deg); }
  }

  /* Content box */
  .content{
    position:absolute;
    inset:0;
    padding:25px;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(15px);
    border-radius:20px;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    color:#fff;
    transform: translateY(80px);
    transition: .5s ease;
  }

  .card:hover .content{
    transform: translateY(0);
  }

  h2{
    font-size:1.6em;
    margin-bottom:5px;
    background: linear-gradient(90deg, #00ffe0, #6c63ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }

  p{
    font-size:.95em;
    opacity:.8;
    line-height:1.5;
    margin-bottom:20px;
  }

  .btn{
    padding:8px 20px;
    background:rgba(255,255,255,0.15);
    border:1px solid rgba(255,255,255,0.4);
    backdrop-filter: blur(5px);
    border-radius:20px;
    color:white;
    text-decoration:none;
    display:inline-block;
    transition:.3s ease;
  }

  .btn:hover{
    background:rgba(255,255,255,0.35);
    color:black;
  }

</style>
</head>
<body>

<div class="card">
  <div class="glow"></div>
  <div class="content">
    <h2>Glass UI Card</h2>
    <p>A futuristic animated card using blur, gradients, and 3D transforms. Perfect for portfolios.</p>
    <a href="#" class="btn">Explore</a>
  </div>
</div>

</body>
</html>
