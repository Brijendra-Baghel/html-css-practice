<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Basics</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
    }

    .box {
      width: 60px;
      height: 60px;
      background: #00ffe0;
      border-radius: 10px;
      animation: moveRight 2s ease-in-out infinite alternate;
    }

    @keyframes moveRight {
      from { transform: translateX(0); }
      to { transform: translateX(200px); }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
