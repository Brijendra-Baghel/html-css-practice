<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Animation</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
    }

    .box {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      border: 6px solid #00ffe0;
      border-top-color: #ff0080;
      animation: spin 1.2s linear infinite;

    @keyframes spin {
      from { transform: rotate(0deg); }  
      to { transform: rotate(360deg); }  
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
