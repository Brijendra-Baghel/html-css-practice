<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse Ring Loader</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
    }

    .pulse {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .pulse::before,
    .pulse::after {
      content: '';
      position: absolute;
      inset: 0;
      border: 4px solid #00ffe0;
      border-radius: 50%;
      animation: pulse 1.5s linear infinite;
    }

    .pulse::after {
      animation-delay: 0.75s;
    }

    @keyframes pulse {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="pulse"></div>
</body>
