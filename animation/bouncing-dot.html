<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bouncing Dot Loader</title>
  <style>
    body{
      height:100vh;
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0f172a;
    }

    .wrapper{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }

    .ball{
      width:25px;
      height:25px;
      background:#00ffe0;
      border-radius:50%;
      animation:jump 0.6s ease-in-out infinite;
    }

    .shadow{
      width:30px;
      height:6px;
      background:#00ffe022;
      border-radius:50%;
      animation:shadow 0.6s ease-in-out infinite;
    }

    @keyframes jump{
      0%,100%{ transform:translateY(0); }
      50%{ transform:translateY(-35px); }
    }

    @keyframes shadow{
      0%,100%{ transform:scale(1); opacity:0.5; }
      50%{ transform:scale(0.5); opacity:0.2; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="ball"></div>
    <div class="shadow"></div>
  </div>
</body>
</html>
