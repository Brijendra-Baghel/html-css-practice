<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Direction Box Animation</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
    }

    .box {
      width: 60px;
      height: 60px;
      background: #00ffe0;
      border-radius: 10px;
      animation: moveBox 4s linear infinite;
      position: relative;
 
    @keyframes moveBox {
      0%   { transform: translate(0, 0); }          
      25%  { transform: translate(150px, 0); }     
      50%  { transform: translate(150px, 150px); }
      75%  { transform: translate(0, 150px); }     
      100% { transform: translate(0, 0); }    
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
