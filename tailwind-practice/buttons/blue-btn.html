<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Shine Button</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .shine-btn::before {
      content: "";
      position: absolute;
      width: 100px;
      height: 100%;
      background-image: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 30%,
        rgba(255, 255, 255, 0.8),
        rgba(255, 255, 255, 0) 70%
      );
      top: 0;
      left: -120px;
      opacity: 0.6;
    }

    .shine-btn:hover::before {
      animation: shine 1.4s ease-out infinite;
    }

    @keyframes shine {
      0% { left: -120px; }
      60% { left: 100%; }
      100% { left: 100%; }
    }
  </style>

</head>
<body class="bg-white h-screen flex justify-center items-center">

  <button
    class="shine-btn relative flex items-center gap-2 px-5 py-2 rounded-full
           bg-sky-700 text-white font-semibold border-[3px] border-white/30
           shadow-xl overflow-hidden transition-all duration-300 ease-out
           hover:scale-105 hover:border-white">

    <span>Apply Now</span>

    <svg class="w-6 h-6 transition-all duration-300 group-hover:translate-x-1"
         fill="currentColor" viewBox="0 0 24 24">
      <path fill-rule="evenodd"
        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75
           9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 
           0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 
           0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
        clip-rule="evenodd" />
    </svg>

  </button>

</body>
</html>
