<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Button</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .btn-custom {
      position: relative;
      overflow: hidden;
    }

    .btn-custom::after {
      content: "";
      width: 0%;
      height: 100%;
      background: #ffd401;
      position: absolute;
      right: 0;
      top: 0;
      transition: all 0.4s ease-in-out;
      z-index: 1;
    }

    .btn-custom:hover::after {
      left: 0;
      right: auto;
      width: 100%;
    }

    .btn-custom span {
      position: relative;
      z-index: 20;
      transition: all 0.3s ease-in-out;
      letter-spacing: 0.3em;
    }

    .btn-custom:hover span {
      color: #183153;
      animation: scaleUp 0.3s ease-in-out;
    }

    @keyframes scaleUp {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center bg-slate-900">

  <button class="btn-custom flex justify-center items-center bg-[#183153] text-white px-8 py-4 rounded shadow-xl">
    <span class="text-lg font-bold uppercase">Click Me</span>
  </button>

</body>
</html>
