<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Animated Card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      animation: float 3s ease-in-out infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    .glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0,255,200,0.4), transparent 70%);
      animation: rotateGlow 8s linear infinite;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.2); }
    }

    .card h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #00ffe0;
      text-align: center;
    }

    .card p {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
      font-size: 1em;
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="glow"></div>

    <h2>Modern Animated Card</h2>
    <p>This card floats smoothly and has rotating glow effects.  
    Fully mobile responsive and looks clean on all screens.</p>
  </div>

</body>
</html>
