<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Buttons</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: 'Poppins', sans-serif;
    }

    .btn {
      position: relative;
      padding: 12px 30px;
      margin: 10px;
      color: #fff;
      border: none;
      cursor: pointer;
      overflow: hidden;
      border-radius: 30px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.4s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 114, 255, 0.6);
    }

    .btn.red {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
    }

    .btn.green {
      background: linear-gradient(45deg, #00b09b, #96c93d);
    }

  </style>
</head>
<body>
  <button class="btn blue">Follow</button>
  <button class="btn red">Subscribe</button>
  <button class="btn green">Hire Me</button>
</body>
</html>
