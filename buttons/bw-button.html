<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black & White Button</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .btn {
      position: relative;
      padding: 15px 40px;
      color: #000;
      background-color: #fff;
      border: 2px solid #000;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 0;
      transition: all 0.4s ease;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn span {
      position: relative;
      z-index: 1;
      transition: all 0.4s ease;
    }

    .btn:hover span {
      color: #fff;
    }

  </style>
</head>
<body>
  <button class="btn"><span>Click Me</span></button>
</body>
</html>
