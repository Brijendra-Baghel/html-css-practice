<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Outline Button</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      font-family: "Poppins", sans-serif;
    }

    .neon-btn {
      position: relative;
      padding: 14px 40px;
      color: #00ffe0;
      background: transparent;
      border: 2px solid #00ffe0;
      border-radius: 30px;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .neon-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #00ffe0, transparent);
      transition: all 0.5s ease;
    }

    .neon-btn:hover::before {
      left: 100%;
    }

    .neon-btn:hover {
      box-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
      color: #fff;
      border-color: #00ffe0;
    }

  </style>
</head>
<body>
  <button class="neon-btn">Hover Me</button>
</body>
</html>
