<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ring Gap Loader</title>
  <style>
    body{
      height:100vh;
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0f172a;
    }

    .ring{
      width:70px;
      height:70px;
      border:6px solid #1e293b;
      border-top-color:#00ffe0;
      border-radius:50%;
      animation:spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform:rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="ring"></div>
</body>
</html>
