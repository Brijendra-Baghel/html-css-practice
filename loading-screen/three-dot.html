<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Three Dots Loading</title>
  <style>
    :root{
      --bg:#0f172a;
      --dot:#00ffe0;
      --size:16px;
      --gap:14px;
      --jump:18px;
      --dur:0.6s;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .loader {
      display:flex;
      gap:var(--gap);
      align-items:flex-end;
      height:48px;
    }

    .dot{
      width:var(--size);
      height:var(--size);
      background:var(--dot);
      border-radius:50%;
      display:inline-block;
      transform:translateY(0);
      animation: jump var(--dur) ease-in-out infinite;
    }

    .dot:nth-child(1){ animation-delay: 0s; }
    .dot:nth-child(2){ animation-delay: calc(var(--dur) / 6); }
    .dot:nth-child(3){ animation-delay: calc(var(--dur) / 3); }

    @keyframes jump{
      0%   { transform: translateY(0); opacity:0.6; }
      40%  { transform: translateY(calc(-1 * var(--jump))); opacity:1; }
      80%  { transform: translateY(0); opacity:0.7; }
      100% { transform: translateY(0); opacity:0.6; }
    }

    .visually-hidden{
      position:absolute;
      width:1px;height:1px;
      margin:-1px;padding:0;border:0;clip:rect(0 0 0 0);overflow:hidden;white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="loader" role="status" aria-label="Loading">
    <span class="dot" aria-hidden="true"></span>
    <span class="dot" aria-hidden="true"></span>
    <span class="dot" aria-hidden="true"></span>
    <span class="visually-hidden">Loadingâ€¦</span>
  </div>
</body>
</html>
