<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dot Wave 
 Loader</title>
<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0b1320;
  }

  .dna {
    display: flex;
    gap: 14px;
  }

  .dot {
    width: 14px;
    height: 14px;
    background: #00ffe7;
    border-radius: 50%;
    animation: helix 0.9s infinite ease-in-out alternate;
  }

  .dot:nth-child(1) { animation-delay: 0s; }
  .dot:nth-child(2) { animation-delay: 0.15s; }
  .dot:nth-child(3) { animation-delay: 0.3s; }
  .dot:nth-child(4) { animation-delay: 0.45s; }
  .dot:nth-child(5) { animation-delay: 0.6s; }

  @keyframes helix {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-35px) scale(0.5);
      opacity: 0.3;
    }
  }
</style>
</head>
<body>

<div class="dna">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

</body>
</html>
