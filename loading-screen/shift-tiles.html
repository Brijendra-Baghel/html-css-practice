<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shift Tiles Loader</title>
<style>
  body{
    height:100vh;
    background:#111827;
    display:flex;
    justify-content:center;
    align-items:center;
  }


  .tiles{
    display:grid;
    grid-template-columns:repeat(4,18px);
    gap:6px;
  }

  .tile{
    width:18px;
    height:18px;
    background:#ff0099;
    animation:shift 1.1s infinite ease-in-out;
  }

  .tile:nth-child(3n){animation-delay:0.2s;}
  .tile:nth-child(4n){animation-delay:0.4s;}
  .tile:nth-child(5n){animation-delay:0.6s;}

  @keyframes shift{
    0%{ transform: translate(0,0) rotate(0deg); opacity:1; }
    50%{ transform: translate(8px,-8px) rotate(10deg); opacity:0.4; }
    100%{ transform: translate(0,0) rotate(0deg); opacity:1; }
  }
</style>
</head>
<body>

<div class="tiles">
  <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
  <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
  <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
  <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
</div>

</body>
</html>
