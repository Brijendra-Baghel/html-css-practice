<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pulse Scan Loader</title>
<style>
  body{
    height:100vh;
    background:#0b0f18;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .pulse {
    display: flex;
    gap: 6px;
  }

  .bar {
    width: 6px;
    height: 28px;
    background: #00ffe1;
    animation: scan 0.9s infinite ease-in-out alternate;
  }

  .bar:nth-child(1){animation-delay:0s;}
  .bar:nth-child(2){animation-delay:0.1s;}
  .bar:nth-child(3){animation-delay:0.2s;}
  .bar:nth-child(4){animation-delay:0.3s;}
  .bar:nth-child(5){animation-delay:0.4s;}
  .bar:nth-child(6){animation-delay:0.5s;}

  @keyframes scan {
    0% { transform: scaleY(1); opacity: 0.4; }
    100% { transform: scaleY(2.2); opacity: 1; }
  }
</style>
</head>
<body>

<div class="pulse">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

</body>
</html>
